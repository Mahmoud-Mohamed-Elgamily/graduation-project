<DOCTYPE html>
<html>
<title>quiz</title>
  <head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
  </head>
  <body>

<nav class="navbar fixed-top">
  <div class="">

  </div >
        <div style="background-color:#004080; color:white" class="my-2 my-lg-0">
          <h3>
        <div id="display">
        </div>

        <span id="minutes"></span>:<span id="seconds"></span>

        </h3>
        </div>


  </nav>

    <div class="row" style="background-color:#004080; color:white">

      <div class="col col-sm-3 col-md-3 col-lg-3">
     <img style="margin-left: 20px;"  src="https://upload.wikimedia.org/wikipedia/ar/9/9f/%D8%B4%D8%B9%D8%A7%D8%B1_%D8%A3%D9%83%D8%A7%D8%AF%D9%8A%D9%85%D9%8A%D8%A9_%D8%A7%D9%84%D9%86%D9%8A%D9%84_%D9%84%D9%84%D8%B9%D9%84%D9%88%D9%85.png" class= "img-circle"width="90"height="80">
     <P style="margin-left: 20px;"><b>Nile Academy<br> For Engineering </b></P>
   </div>
   <div align="center" class="col col-sm-5 col-md-5 col-lg-5">
        <p><b> <strong>Information & Coding Theory</strong></b></p>
        <strong><p>Quiz(1) </p>
          <p>Full Mark: 10</p></strong>
      </div>

      <div align="center" class="col col-sm-4 col-md-4 col-lg-4">
    <br>
    <br>
      <a href="{%url 'accounts:logout'%}" class="btn btn-simple" style="outline: 1px solid #004080;outline-offset: -2px;background: white;color: black;">Log out</a>
    </div>
            </div>

            <form  method="post" >

            <div class="container">
            <div class="jumbotron">

              {% csrf_token %}
              <ol>
              {% for loop in que %}


            <li><b>{{loop.questions}}</b></li>
            <input type="radio" name="{{loop.pk}}" value="A">{{loop.A}}<br>
            <input type="radio" name="{{loop.pk}}" value="B">{{loop.B}}<br>
            <input type="radio" name="{{loop.pk}}" value="C">{{loop.C}}<br>
            <input type="radio" name="{{loop.pk}}" value="D">{{loop.D}}<br>
            <hr>
            {% endfor %}
          </ol>

          <div align="center">


        <button type="submit" class="btn btn-success" id="clickme">تسجيل</button>
          </div>
          </form >

          </div>
          </div>

</body>







  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script type="text/javascript">



  var sec = {{m}}*60+{{s}};
      function pad ( val ) { return val > 9 ? val : "0" + val; }
      setInterval( function(){
          document.getElementById("seconds").innerHTML=pad(++sec%60);
          document.getElementById("minutes").innerHTML=pad(parseInt(sec/60,10));
          if (sec > 300) {
            $('#clickme').click()
            }

      }, 1000);


  </script>

</html>
