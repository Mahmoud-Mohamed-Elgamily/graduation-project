<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style media="screen">
  body{
    background:#e6ffff;
  }
</style>

<body>

  <nav class="navbar navbar-expand-lg " style="background: #33c9ff;color">

      <a class="navbar-brand" href="#"  style="color: white;">UCMS Logo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"  style="color: white;">Home unvirsty url <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="background: white;"><a href="{%url 'accounts:logout'%}">Log in</a></button>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="background: white;"><a href="{%url 'accounts:signup'%}">sinup</a></button>
        </form>
      </div>

  </nav>

<div class="row">
<div class="col col-lg-4"></div>
<div class="col col-lg-6"style="margin-top: 6em;">
<div class="container">
    <h1>Sign Up</h1>
    {% if form %}
    <form method="POST">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Sign Up" class="btn btn-default">
      </form>
    {% else %}

    <form method="POST">
        {% csrf_token %}
        <label for="id_username">Display name:</label><input type="text" name="username" maxlength="150" autofocus="" required="" id="id_username">
        <br>
        <br>
        <br>
        <label for="id_email">Email address:</label><input type="email" name="email" maxlength="254" id="id_email">
        <br>
        <br>
        <br>
        <label for="id_password1">Password:</label><input type="password" name="password1" required="" id="id_password1">
        <br>
        <br>
        <br>
        <label for="id_password2">Password confirmation:</label><input type="password" name="password2" required="" id="id_password2">
        <br>
        <br>
        <br>
      <input type="submit" value="Sign Up" class="btn btn-default">
  </form>
  {% endif %}
</div>
</div>

</div>
</body>
